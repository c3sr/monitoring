[[constraint]]
  branch = "master"
  name = "github.com/c3sr/config"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/logger"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/nvidia-smi"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/vipertags"

[[constraint]]
  branch = "master"
  name = "github.com/gbbr/memstats"

[[constraint]]
  name = "github.com/google/gops"
  version = "0.3.13"

[[constraint]]
  name = "github.com/k0kubun/pp"
  version = "3.0.7"

[[constraint]]
